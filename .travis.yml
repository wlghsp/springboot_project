language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r springboot_project *
  - mkdir -p deploy
  - mv springboot_project.zip deploy/springboot_project.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: wlghsp-springboot-build # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: wlghsp-springboot-build # S3 버킷
    key: springboot_project.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip # 압축 확장자
    application: wlghsp-springboot2-webservice
    deployment_group: wlghsp-springboot2-webservice-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그
    region: ap-northeast-2
    wait-until-deployed: true

before_install:
  - chmod +x gradlew

# CI 실행 완료 시 메일로 알람
notifications:
  email:
    recipients:
      - wlghsp@gmail.com

